<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="keywords" content="Bienvenidos a iPhoneAR">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
    <title>Finalizar compra</title>
</head>

<body>


    <form id="formCompra">
        <h2>Formulario de Compra</h2>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="errorNombre"></span>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="errorEmail"></span>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>
        <span class="error" id="errorDireccion"></span>

        <label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>
        <span class="error" id="errorTarjeta"></span>

        <label for="expiracion">Fecha de Expiración:</label>
        <input type="month" id="expiracion" name="expiracion" required>
        <span class="error" id="errorExpiracion"></span>

        <label for="cvv">Código CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        <span class="error" id="errorCVV"></span>

        <button type="submit">Finalizar Compra</button>
    </form>
</body>

</html>
